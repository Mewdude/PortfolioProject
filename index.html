<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>

        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-4 col-sm-3 col-md-2 align-self-center">
                        <a href="index.html"><img src="img/qah-letter-original-monogram-logo-600w-1884935983.webpnpm s" class="img-fluid" /></a>
                    </div>
                    <div class="col">
                        <h1>QAHelper</h1>
                        <h2>Inspection Made Easy</h2>
                    </div>
                </div>
            </div>
        </header>

        <!--Start Navbar-->
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="#" height="30" width="30" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#QAHNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="QAHNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="img/qah-letter-original-monogram-logo-600w-1884935983.webp"><i class="fa fa-home fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-info fa-lg"></i> About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-list fa-lg"></i> Sites</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                    </ul>
                    <!--Start Login Modal Button-->
                    <span class="navbar-text ml-auto">
                        <a role="button" data-toggle="modal" data-target="#loginModal">
                            <i class="fa fa-sign-ing"></i>Login
                        </a>
                    </span>
                    <!--End Login Modal Button-->

                    <!--Start Login Modal Code--> <!--Technically this code can go anywhere since it is goverened by the div id-->
                    <div id="loginModal" class="modal fade" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h3 class="modal-title">Login</h3>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button> <!--Exit button-->
                                </div>

                                <div class="modal-body">
                                    <div class="container-fluid">

                                        <form>
                                            <div class="form-row">
                                    
                                                <div class="form-group col-12">
                                                    <label class="sr-only" for="loginUserName">User Name</label>
                                                    <input type="text" class="form-control form-control-sm" id="loginUserName" placeholder="Enter User Name">
                                                </div>

                                                <div class="form-group col-12">
                                                    <label class="sr-only" for="loginPassword">Password</label>
                                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                                </div>

                                                <div class="col">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox">
                                                        <label class="form-check-label">Remember Me</label>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="form-row">
                                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Login Modal Code-->

                </div>

            </div>
        </nav>
        <!--End Navbar-->

        <footer>

        </footer>

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
      
        <script>
            $(function() {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>

    </body>

</html>
